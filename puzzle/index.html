<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Puzzle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <script type="module" crossorigin src="./assets/index-BzfUrKPt.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-D3dMyG6v.css">
</head>

<body>

<div id="canvas-wrap">
    <canvas id="canvas"></canvas>
    <canvas class="hide" id="image"></canvas>
    <canvas class="hide" id="image-preview"></canvas>
</div>


<div class="hide" id="overlay"></div>
<div id="modal-window" class="hide">
    <div class="modal-window--container">
        <h1>Віншуем!</h1>
        <h2 class="mt-1">Вы сабралі пазл за: <span id="time"></span></h2>
        <div class="mt-2 text-center">Жадаеце пагуляць яшчэ?</div>
        <div class="modal-window--footer">
            <button id="modal-window-choice" class="app-btn size-xl app-btn__primary" title="Выбіраць гульню">
                Выбіраць гульню
            </button>
            <button id="modal-window-close" class="app-btn size-xl app-btn__secondary js-sidebar-skip--event">
                Закрыць
            </button>
        </div>
    </div>
</div>


<div class="app-slider-panel" id="sidebar-panel">
    <div class="app-slider-panel__header">
        <div class="app-slider-hamburger__btn js-sidebar-open">
            <div class="app-slider-hamburger__icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="app-slider-panel__body">

        <a href="#" class="app-slider-selector"><img src="./images/puzzle-01.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-02.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-03.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-04.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-05.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-06.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-07.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-08.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-09.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-10.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-11.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-12.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-13.jpg" alt="" /></a>
        <a href="#" class="app-slider-selector"><img src="./images/puzzle-14.jpg" alt="" /></a>

        <div class="hide">
            <div class="hide" id="create-puzzle">
                <form id="add-image-form">
                    <input type="file" id="image-input">
                    <p id="image-error">гэта не карцінка</p>
                    <p id="dnd"><i>ці перацягніце з кампутара</i></p>
                </form>
            </div>
        </div>
    </div>
</div>

<form class="hide" method="post" id="redirect-form">
    <input type="text" name="time" id="t"/>
    <input type="text" name="parts" id="p"/>
</form>

<iframe class="hide" src="about:blank" id="save-score" name="save-score"></iframe>


<div class="app-footer" id="game-options">
    <b id="clock"></b>
    <button id="START_GAME" class="app-btn app-footer__ab-right size-xl app-btn__primary" title="Пачаць гульню">
        Пачаць гульню
    </button>
    <label for="set-parts">
        <span>Складанасць:</span>
        <select id="set-parts" class="app-select"></select>
    </label>
    <label for="set-preview">
            <span class="app-checkbox">
                <input type="checkbox" id="set-preview" class="app-btn size-xl app-btn__primary" title="Падказка"/>
                <i class="app-checkbox__icon"></i>
            </span>
        <span class="app-checkbox__text">Падказка</span>
    </label>
</div>


</body>
</html>
